<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" description="Makyia Bonner">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <aside>
                <h1>Dashboard</h1>
                <ul>
                    <li class="sidebar-li">Home</li>
                    <li class="sidebar-li">Profile</li>
                    <li class="sidebar-li">Messages</li>
                    <li class="sidebar-li">History</li>
                    <li class="sidebar-li">Tasks</li>
                    <li class="sidebar-li">Communities</li>
                </ul>
                <ul>
                    <li class="sidebar-li">Settings</li>
                    <li class="sidebar-li">Support</li>
                    <li class="sidebar-li">Privacy</li>
                </ul>
            </aside>
            <nav>
                <div>
                    <form class="nav-form" action="/" method="post">
                    <label for="search"><img src="images/search-web.png" alt="search icon"></label>
                        <input type="text" id="search" name="search" maxlength="23">
                    </form>
                    <div class="nav-notifications">
                        <button class="icon-btn"><img src="images/bell-ring-outline.png" alt="bell icon"></button>
                        <button class="avatar btn"><img class="avatar" src="images/avatar-icon.png" alt="avatar icon"></button>
                        <h3>Morgan Oakley</h3>
                    </div>
                </div>
                <section>
                    <div class="left-nav">
                        <button class="avatar btn"><img class="avatar" src="images/avatar-icon.png" alt="avatar icon"></button>
                        <div>
                            <h4>Hi there,</h4>
                            <h2>Morgan Oakley (@morgan)</h2>
                        </div>
                    </div>
                    <div class="nav-btn-wrapper">
                        <button class="nav-btn">New</button>
                        <button class="nav-btn">Upload</button>
                        <button class="nav-btn">Share</button>
                    </div>
                </section>
            </nav>
            <section class="main-wrapper">
                <h2>Your Projects</h2>
                    <div class="projects-div"></div>
                <h2>Announcements</h2>
                    <div class="announcements-div"></div>
                </h2>
                <h2>Trending</h2>
                    <div class="trending-div"></div>
            </section>
        </main>
    </body>
</html>
